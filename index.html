    * {

    :root {
      --card-width: 90vmin;
      --card-max-width: 560px;
      --card-ratio: 7/4;
      --card-border-radius: 16px;
      --card-bg: linear-gradient(135deg, #9deaff, #e2fff3); /* gradient card */
      --primary-color: #98f7c3;
      --primary-color-hover: #e2fff3;
      --text-color: #333;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      background-size: cover;
      font-family: "Roboto", sans-serif;
      padding: 20px;
      box-sizing: border-box;
      color: var(--text-color);
      overflow: hidden;
    }

    .card-container {
      position: relative;
      width: var(--card-width);
      max-width: var(--card-max-width);
      aspect-ratio: var(--card-ratio);
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: var(--card-border-radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: var(--card-bg);
    }

    .card-text {
      gap: 35px;
      flex-direction: column;
      padding-top: 200px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 200px;
      display: flex;
      font-size: small;
      position: relative;
      z-index: 10;
      text-align: justify;
      line-height: 1.6;
      white-space: pre-line;
      font-family: "Roboto", sans-serif;
      max-height: 300px; 
      overflow-y: auto;  
      scrollbar-width: thin; 
    }

    .card-text::-webkit-scrollbar { width: 6px; }
    .card-text::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
    }

    /* Container utama chat */
.chat-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 10px;
}

/* Setiap baris chat */
.chat-row {
  display: flex;
  flex-direction: column;
  max-width: 75%;
}

.chat-row.chat-me {
  justify-content: flex-end;
  justify-content: right;  
}

.chat-row.chat-her {
  justify-content: flex-start;
}

/* Bubble dasar */
.chat-bubble {
  padding: 8px 12px;
  border-radius: 16px;
  word-wrap: break-word;
  text-align: justify;
  font-size: 0.95rem;
}

/* Nama pengirim */
.chat-name {
  font-size: 1rem;
  font-weight: bold;
  margin: 4px;
}

.chat-me .chat-name {
  color: green;
}

.chat-her .chat-name{
  color: maroon;
}

/* Buble "me" (kanan) */
.chat-me {
  align-self: flex-end;          /* Geser ke kanan */
  background: #d1f7d6;
  border-radius: 16px 16px 0 16px;
  text-align: left;              /* isi tetap rata kiri biar rapi */
}

.chat-me .chat-name {
  text-align: right;  
  float: right;     
  padding-right: 3%;
  padding-top: 2%;            /* Nama ke kanan */
}

/* Buble "her" (kiri) */
.chat-her {
  align-self: flex-start;        /* Geser ke kiri */
  background: #f3abbb;
  border-radius: 16px 16px 16px 0;
  text-align: left;
}

.chat-her .chat-name {
  text-align: left;
  float: left;     
  padding-left: 3%;
  padding-top: 2%;              /* Nama ke kiri */
}

.spotify-box {
  border-radius: 0;  /* jadi kotak */
  overflow: hidden;  /* sembunyiin sudut rounded bawaan */
  width: 100%;
  height: 100px;
}




    .controls {

      flex-wrap: wrap;
      justify-content: center;

      background: var(--primary-color);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;

    }
